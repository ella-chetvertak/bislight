<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Flexbox</title>
    </head>
    <body>
        <header class="header-wrapper">
            <nav class="navigation">
                <div class="main-heading">
                    <h1>#FuniroFurniture</h1>
                </div>
                <div class="search-wrapper">
                    <input type="search" class="search" placeholder="Search for minimalist chair">
                </div>
            </nav>
        </header>
        <main class="main-wrapper">
            <div class="product-item">
                <div class="img-wrapper">
                    <img src="img/sofa.png" alt="sofa">
                    <div class="discount-wrapper"><span class="text-wrapper">-50%</span></div>
                </div>
                <div class="info">
                    <h2 class="product-name">Lolito</h2>
                    <p class="product-description">Luxury big sofa</p>
                    <span class="product-price">Rp 7.000.000</span>
                    <span class="product-price-old">Rp 14.000.000</span>
                </div>
            </div
            ><div class="product-item">
                <div class="img-wrapper">
                    <img src="img/arizona.jpg" alt="sofa">
                    <div class="new-wrapper"><span class="text-wrapper">New</span></div>
                </div>
                <div class="info">
                    <h2 class="product-name">Arizona</h2>
                    <p class="product-description">Multiple sofa</p>
                    <span class="product-price">Rp 7.000.000</span>
                </div>
            </div
            ><div class="product-item">
                <div class="img-wrapper">
                    <img src="img/sofa.png" alt="sofa">
                </div>
                <div class="info">
                    <h2 class="product-name">Lolito</h2>
                    <p class="product-description">Luxury big sofa</p>
                    <span class="product-price">Rp 7.000.000</span>
                </div>
            </div
            ><div class="product-item">
                <div class="img-wrapper">
                    <img src="img/fan.png" alt="sofa">
                    <div class="star-wrapper"></div>
                </div>
                <div class="info">
                    <h2 class="product-name">Respira</h2>
                    <p class="product-description">Minimalist fan</p>
                    <span class="product-price">Rp 500.000</span>
                    <span class="product-price-old">Rp 750.000</span>
                </div>
            </div
            ><div class="product-item">
                <div class="img-wrapper">
                    <img src="img/victoria.webp" alt="sofa">
                    <div class="new-wrapper"><span class="text-wrapper">New</span></div>
                </div>
                <div class="info">
                    <h2 class="product-name">Victoria</h2>
                    <p class="product-description">Comfortable bed</p>
                    <span class="product-price">Rp 7.000.000</span>
                    <span class="product-price-old"></span>
                </div>
            </div>
        </main>
        <footer class="footer-wrapper">
            <nav class="navigation">
                <div class="footer-links">
                    <a href="#" class="footer-link">home</a>
                    <a href="#" class="footer-link">about us</a>
                    <a href="#" class="footer-link">products</a>
                    <a href="#" class="footer-link">contacts</a>
                </div>
                <div class="copyrights">
                    <span>Copyrights 2021</span>
                </div>
            </nav>
        </footer>
    </body>
</html>
